<script>
        // Fun√ß√£o de debounce
        function debounce(func, delay) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), delay);
        };
    }
    function aplicarMascaraCPF(input) {
        let cpf = input.value.replace(/\D/g, ""); // Remove caracteres n√£o num√©ricos
        cpf = cpf.replace(/^(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/^(\d{3})\.(\d{3})(\d)/, "$1.$2.$3");
        cpf = cpf.replace(/\.(\d{3})(\d)/, ".$1-$2");
        input.value = cpf;
    }

    async function buscarDadosCPF() {
        const cpf = document.getElementById('cpf').value;
        const url = 'https://script.google.com/macros/s/AKfycbx8pW9UM8IpbrAfO_b-jwXmeHeTeXmAncqDVWG-O-8jK60rIP8WRFbgxDAXqBcit7pmpg/exec';
        try {
            const response = await fetch(`${url}?cpf=${cpf}`);
            const data = await response.json();

            if (data.error) {
                alert(data.error);
                document.getElementById('dados-usuario').style.display = 'none';
            } else {
                document.getElementById('nome').innerText = data.nome || 'N√£o encontrado';
                document.getElementById('loja').innerText = data.loja || 'N√£o encontrado';
                document.getElementById('cargo').innerText = data.cargo || 'N√£o encontrado';
                document.getElementById('perfumaria').innerText = data.perfumaria || 'N√£o encontrado';
                document.getElementById('dataliberacao').innerText = data.dataliberacao || 'N√£o encontrado';
                let dataLiberacao = new Date(data.dataliberacao);
                document.getElementById('dataliberacao').innerText = 
                    !isNaN(dataLiberacao) ? dataLiberacao.toLocaleDateString('pt-BR') : 'N√£o encontrado';
                document.getElementById('dados-usuario').style.display = 'block';
            }
        } catch (error) {
            console.error('Erro ao buscar dados do CPF:', error);
        }
    }
    let debounceTimeout;
function buscarDadosProduto(input) {
    clearTimeout(debounceTimeout);
    debounceTimeout = setTimeout(async function() {
        const codigoProduto = input.value.trim();  
        const url = 'https://script.google.com/macros/s/AKfycbx8pW9UM8IpbrAfO_b-jwXmeHeTeXmAncqDVWG-O-8jK60rIP8WRFbgxDAXqBcit7pmpg/exec';

        try {
            const response = await fetch(`${url}?codigo=${codigoProduto}`);
            const data = await response.json();
            
            if (data.error) {
                input.parentElement.querySelector('.nome-produto').innerText = 'Nome n√£o dispon√≠vel';
                input.parentElement.querySelector('.valor-bruto').innerText = 'R$ 0,00';
                input.parentElement.querySelector('.valor-desconto').innerText = 'R$ 0,00';
            } else {
                input.parentElement.querySelector('.nome-produto').innerText = data.nomeProduto || 'Nome n√£o dispon√≠vel';
                input.parentElement.querySelector('.valor-bruto').innerText = formatarMoeda(data.valorBruto || 0);
                input.parentElement.querySelector('.valor-desconto').innerText = formatarMoeda(data.valorDesconto || 0);

                atualizarValores(input.parentElement.querySelector('.quantidade-produto'));
                atualizarTotais();
            }
        } catch (error) {
            console.error('Erro ao buscar dados do produto:', error);
        }
    }, 500);  // 500ms de delay
}


    function buscarProdutoManual(button) {
        const codigoProduto = button.closest('.crud-section').querySelector('.codigo-produto').value;
        buscarDadosProduto({ value: codigoProduto });
    }

    function formatarMoeda(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }).replace('R$', '').trim();
    }

    function atualizarValores(input) {
        const container = input.parentElement;
        const valorUnitarioBruto = parseFloat(container.querySelector('.valor-bruto').innerText.replace(',', '.').replace('R$ ', '').trim()) || 0;
        const quantidade = parseInt(container.querySelector('.quantidade-produto').value.trim()) || 0;

        let valorBrutoTotal = valorUnitarioBruto * quantidade;

        const descontoSelecionado = document.querySelector('input[name="opcao"]:checked').value;
        let valorComDesconto;
        if (descontoSelecionado === 'desconto') {
            valorComDesconto = valorBrutoTotal * 0.6;
        } else if (descontoSelecionado === 'brinde') {
            valorComDesconto = 0;
        } else {
            valorComDesconto = valorBrutoTotal;
        }

        container.querySelector('.valor-bruto').innerText = formatarMoeda(valorBrutoTotal);
        container.querySelector('.valor-desconto').innerText = formatarMoeda(valorComDesconto);
        atualizarTotais();
    }

    function atualizarTotais() {
        let totalBruto = 0;
        let totalDesconto = 0;

        const sections = document.querySelectorAll('.crud-section');
        sections.forEach((section) => {
            const valorBruto = parseFloat(section.querySelector('.valor-bruto').innerText.replace(',', '.').replace('R$ ', '').trim()) || 0;
            const valorComDesconto = parseFloat(section.querySelector('.valor-desconto').innerText.replace(',', '.').replace('R$ ', '').trim()) || 0;

            totalBruto += valorBruto;
            totalDesconto += valorComDesconto;
        });

        document.getElementById('total-bruto').innerText = formatarMoeda(totalBruto);
        document.getElementById('total-desconto').innerText = formatarMoeda(totalDesconto);
    }

    function removerCRUD(button) {
        const crudSection = button.closest('.crud-section');
        crudSection.remove();
        atualizarTotais();
    }

    function adicionarCRUD() {
        const crudContainer = document.getElementById('crud-container');

            <button type="button" class="delete-btn" onclick="removerCRUD(this)">üóëÔ∏è</button>
        `;
        crudContainer.appendChild(newCrudSection);
    }

// Fun√ß√£o para verificar o limite de desconto
function verificarLimiteDesconto(cargo, totalDesconto) {
    const cargoTrimmed = cargo.trim();  // Remove espa√ßos extras
    const cargoLower = cargoTrimmed.toLowerCase();  // Padronizando para min√∫sculas

    console.log('Cargo informado:', cargo);  // Verifique o valor original
    console.log('Cargo com espa√ßos removidos:', cargoTrimmed);  // Verifique o valor sem espa√ßos extras
    console.log('Cargo em min√∫sculas:', cargoLower);  // Verifique o valor em min√∫sculas

    // Verifica se o cargo existe no objeto de limites
    if (limitesDesconto[cargoLower] !== undefined) {
        const limiteCargo = limitesDesconto[cargoLower];
        const desconto = parseFloat(totalDesconto);
        
        // Verifica se o valor de desconto √© um n√∫mero v√°lido
        if (isNaN(desconto)) {
            alert("O valor de desconto informado n√£o √© v√°lido.");
            return false;
        }

        // Verifica se o desconto n√£o ultrapassa o limite para o cargo
        if (desconto > limiteCargo) {
            alert(`O total de desconto n√£o pode ultrapassar R$ ${limiteCargo.toFixed(2)} para o cargo de ${cargo}.`);
            return false;
        } else {
            alert("Desconto validado e enviado com sucesso.");
        }
    } else {
        console.log('Cargo n√£o encontrado:', cargoLower);  // Verifica√ß√£o de cargo n√£o encontrado
        alert(`Limite para o cargo "${cargo}" n√£o est√° definido. Verifique os dados ou entre em contato com o suporte.`);
        return false;
    }
    return true;
}
async function enviarDadosEgerarPDF() {
    try {
        const cpf = document.getElementById('cpf').value.trim();
        const nome = document.getElementById('nome').innerText;
        const loja = document.getElementById('loja').innerText;
        const cargo = document.getElementById('cargo').innerText;

        const mes = new Date().toLocaleString('pt-BR', { month: 'long' });

        console.log("Dados recebidos:", { cpf, nome, loja, cargo, tipoOpcao, mes });

        const produtos = [];
        const quantidade = [];
        const totalDescontode40 = [];

        // Percorre cada produto inserido
        document.querySelectorAll('.crud-section').forEach(section => {

            if (!codigoProduto) {
                alert("Por favor, preencha o c√≥digo do produto.");

            if (tipoOpcao === 'brinde') {
                const valorBruto = parseFloat(section.querySelector('.valor-bruto').innerText.replace('R$ ', '').replace(',', '.'));
                if (valorBruto * parseInt(quantidadeProduto) > 230) {
                    alert("Um ou mais produtos ultrapassaram o limite de R$200,00 para brinde! Dados n√£o enviados.");
                    return;
                }
            }

            produtos.push(codigoProduto);
            quantidade.push(quantidadeProduto);
            totalDescontode40.push(valorDesconto);
        });

        console.log("Produtos:", produtos);
        console.log("Quantidade:", quantidade);
        console.log("Total Desconto de 40:", totalDescontode40);

        if (produtos.length === 0) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        // Calculando o total de desconto
        const totalDesconto = totalDescontode40.reduce((a, b) => a + b, 0).toFixed(2);
        console.log("Total de Desconto:", totalDesconto);

        // Verificando o limite de desconto
        if (!verificarLimiteDesconto(cargo, totalDesconto)) {
            return; // Se o limite for ultrapassado, n√£o envia os dados
        }

        // Monta o objeto com os dados a serem enviados
        const dataEnvio = new Date().toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });
        const dataParaEnviar = {
            cpf,
            nome,
            cargo,
            produtos: produtos.join(', '),
            quantidade: quantidade.join(', '),
            totalDescontode40: totalDesconto.replace('.', ','),
            dataEnvio,
            loja,
            tipoOpcao,
            mes
        };

        // Envio dos dados para a API
        const sheetMonkeyUrl = 'https://api.sheetmonkey.io/form/47VnTaUQ6XX3P2nRrm34rs';
        const response = await fetch(sheetMonkeyUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dataParaEnviar)
        });

        if (response.ok) {
            alert("Dados registrados com sucesso!");
            gerarPDFDocumento(cpf, nome, loja, cargo, produtos, quantidade, totalDescontode40, tipoOpcao);
        } else {
            const errorData = await response.json();
            alert("Erro ao registrar os dados: " + (errorData.message || "Erro desconhecido"));
        }
    } catch (error) {
        console.error("Erro geral:", error);
        alert("Ocorreu um erro inesperado. Verifique o console para mais detalhes.");
    }
}

function gerarPDFDocumento(cpf, nome, loja, cargo, produtos, quantidade, totalDescontode40, tipoOpcao) {
    try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const pageWidth = doc.internal.pageSize.width;

        // T√≠tulo centralizado
        const titleWidth = doc.getTextWidth("Formul√°rio de Pendura");
        doc.setFontSize(18);
        doc.text("Formul√°rio de Pendura", (pageWidth - titleWidth) / 2, 22);

        // Estilizando as informa√ß√µes do funcion√°rio (CPF, Nome, Loja, Cargo)
        doc.setFontSize(12);
        doc.setFont('helvetica', 'normal');

        // Posi√ß√£o para a grade (x, y)
        const x = 14;
        let y = 40; // Posi√ß√£o inicial do texto para as informa√ß√µes de CPF, Nome, Loja, Cargo

        const largura = 180; // Largura da grade
        const altura = 40; // A altura foi aumentada para acomodar todas as informa√ß√µes com mais espa√ßo

        // Desenhando a grade (ret√¢ngulo) ao redor das informa√ß√µes
        doc.setDrawColor(0); // Cor da borda (preto)
        doc.setFillColor(255, 255, 255); // Cor de preenchimento (branco)
        doc.rect(x, y - 10, largura, altura); // Ret√¢ngulo para a grade

        // Adicionando o texto dentro da grade, com espa√ßamento adequado
        doc.setFont('helvetica', 'normal'); // Usando a fonte normal
        doc.text(`CPF: ${cpf}`, x + 10, y + 3); // Posi√ß√£o do CPF
        doc.text(`Nome: ${nome}`, x + 10, y + 10); // Posi√ß√£o do Nome
        doc.text(`Loja: ${loja}`, x + 10, y + 15); // Posi√ß√£o da Loja
        doc.text(`Cargo: ${cargo}`, x + 10, y + 20); // Posi√ß√£o do Cargo

        let yOffset = y + altura + 10; // Ajustando o yOffset ap√≥s a grade

        // Cabe√ßalho da tabela de produtos
        doc.setFillColor(0, 0, 0); // Cor de fundo da tabela (preto)
        doc.setTextColor(255, 255, 255); // Cor do texto (branco)
        doc.setFontSize(12);
        doc.rect(14, yOffset - 5, 180, 12, 'FD'); // Ret√¢ngulo para o cabe√ßalho da tabela
        doc.text("C√≥digo", 16, yOffset);
        doc.text("Nome do Produto", 60, yOffset);
        doc.text("Quantidade", 120, yOffset);

        // Quebra de texto para "Valor com Desconto"
        const valorDescontoHeader = doc.splitTextToSize("Valor com Desconto", 30);
        valorDescontoHeader.forEach((linha, index) => {
            doc.text(linha, 160, yOffset + (index * 5));
        });
        yOffset += 12;

        // Produtos com valores
        doc.setTextColor(0, 0, 0); // Cor do texto (preto)
        produtos.forEach((codigoProduto, index) => {
            const nomeProduto = document.querySelectorAll('.nome-produto')[index].innerText || "Nome n√£o dispon√≠vel";
            const nomeProdutoLinhas = doc.splitTextToSize(nomeProduto, 50); // Ajuste a largura conforme necess√°rio
            doc.text(codigoProduto, 16, yOffset);
            doc.text(nomeProdutoLinhas, 60, yOffset);
            doc.text(quantidade[index], 120, yOffset);
            doc.text(`R$ ${totalDescontode40[index].toFixed(2).replace('.', ',')}`, 160, yOffset);
            yOffset += nomeProdutoLinhas.length * 10; // Ajusta o yOffset com base no n√∫mero de linhas do nome do produto
        });

        // Formatando valores para o total
        const valorBrutoFormatado = formatarReais(document.getElementById('total-bruto').innerText);
        const valorDescontoFormatado = formatarReais(document.getElementById('total-desconto').innerText);

        // Adicionando o texto da declara√ß√£o
        let declaracaoTexto;
        if (tipoOpcao === 'desconto') {
            declaracaoTexto = `Eu, ${nome}, CPF: ${cpf}, autorizo o desconto em folha no valor total de R$ ${valorDescontoFormatado}.`;
        } else if (tipoOpcao === 'brinde') {
            declaracaoTexto = `Eu, ${nome}, CPF: ${cpf}, declaro o recebimento do meu brinde de anivers√°rio no valor total de R$ ${valorDescontoFormatado}.`;
        }

        // Quebra e exibe o texto da declara√ß√£o
        const textoDeclaracao = doc.splitTextToSize(declaracaoTexto, 180);
        textoDeclaracao.forEach((linha) => {
            doc.text(linha, 14, yOffset);
            yOffset += 10;
        });

        // Total Bruto e Total com Desconto
        doc.text(`Total Bruto: R$ ${valorBrutoFormatado}`, 14, yOffset);
        yOffset += 10;
        doc.text(`Total com Desconto: R$ ${valorDescontoFormatado}`, 14, yOffset);
        yOffset += 10;

        // Linha de assinatura centralizada
        const assinaturaWidth = doc.getTextWidth("____________________________");
        const linhaAssinaturaY = yOffset + 20;
        doc.text("____________________________", (pageWidth - assinaturaWidth) / 2, linhaAssinaturaY);
        doc.text(`Assinatura: ${nome}`, (pageWidth - doc.getTextWidth(`Assinatura: ${nome}`)) / 2, linhaAssinaturaY + 5);

        // Data e hor√°rio espec√≠ficos
        const dataEspecifica = new Date(2024, 10, 26, 15, 28, 25); // M√™s √© 10 porque janeiro √© 0
        const dataFormatada = dataEspecifica.toLocaleString('pt-BR');
        doc.text(`Data e Hor√°rio: ${dataFormatada}`, 14, linhaAssinaturaY + 15);

        // Exibindo PDF
        const pdfOutput = doc.output('bloburl');
        const win = window.open(pdfOutput, '_blank');
        if (win) {
            win.focus();
        } else {
            alert("N√£o foi poss√≠vel abrir o PDF. Verifique as configura√ß√µes de pop-ups.");
        }
    } catch (error) {
        console.error("Erro ao gerar o PDF:", error);
        alert("Ocorreu um erro ao gerar o PDF. Verifique o console para mais detalhes.");
    }
}

// Fun√ß√£o para formatar valores em reais
function formatarReais(valor) {
    return valor.replace('.', ',');
}
