<body>

<header>
    <h1>Formul√°rio de Pendura</h1>

    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" oninput="aplicarMascaraCPF(this)" onblur="buscarDadosCPF()" placeholder="Digite seu CPF">
        <div id="dados-usuario" class="user-data">

    <div class="form-row">
        <div class="form-group options">
            <span>Selecione uma op√ß√£o:</span>

                <label>
                    <input type="radio" name="opcao" value="desconto" checked> Desconto em folha
                </label>

        <div class="form-group month-selection">

                <option value="">Selecione o m√™s</option>

                <option value="Fevereiro">Fevereiro</option>

</header>

<main>
    <div id="crud-container">
        <div class="crud-section">
            <label>C√≥digo do Produto: </label>
            <input type="text" class="codigo-produto" onblur="buscarDadosProduto(this)">
            <label>Quantidade: </label>
            <input type="number" class="quantidade-produto"value="1" oninput="atualizarValores(this)">
            <p><strong>Valor Bruto:</strong> R$ <span class="valor-bruto">0,00</span></p>
            <p><strong>Valor com Desconto (40%):</strong> R$ <span class="valor-desconto">0,00</span></p>
            <button type="button" class="delete-btn" onclick="removerCRUD(this)">üóëÔ∏è</button>
        </div>
    </div>
    <button type="button" onclick="adicionarCRUD()">Adicionar Produto</button>
    
    <div class="totais">
        <p>Total Bruto: R$ <span id="total-bruto">0,00</span></p>
        <p>Total com Desconto: R$ <span id="total-desconto">0,00</span></p>
    </div>
</main>

<footer>
    <button type="button" onclick="enviarDadosEgerarPDF()">Enviar e Gerar PDF</button>
</footer>

<script>
        function aplicarMascaraCPF(input) {
        let cpf = input.value.replace(/\D/g, ""); // Remove caracteres n√£o num√©ricos
        cpf = cpf.replace(/^(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/^(\d{3})\.(\d{3})(\d)/, "$1.$2.$3");
        cpf = cpf.replace(/\.(\d{3})(\d)/, ".$1-$2");
        input.value = cpf;
    }
    async function buscarDadosCPF() {
        const cpf = document.getElementById('cpf').value;
        const url = 'https://script.google.com/macros/s/AKfycbwG_GEZfzYBSDcGFLshq8_XDKxuEt7qSYh2ILGjRU7HewqkaD1JR2KmWJdLqJxW6ePL6A/exec';
        try {
            const response = await fetch(`${url}?cpf=${cpf}`);
            const data = await response.json();
            
            if (data.error) {
                alert(data.error);
                document.getElementById('dados-usuario').style.display = 'none';
            } else {
                document.getElementById('nome').innerText = data.nome || 'N√£o encontrado';
                document.getElementById('loja').innerText = data.loja || 'N√£o encontrado';
                document.getElementById('cargo').innerText = data.cargo || 'N√£o encontrado';
                document.getElementById('perfumaria').innerText = data.perfumaria || 'N√£o encontrado';
                document.getElementById('dataliberacao').innerText = data.dataliberacao || 'N√£o encontrado';
                let dataLiberacao = new Date(data.dataliberacao); // Converte a string de data em um objeto Date
document.getElementById('dataliberacao').innerText = 
    !isNaN(dataLiberacao) ? 
    dataLiberacao.toLocaleDateString('pt-BR') : // Formata a data para o formato brasileiro
    'N√£o encontrado';
                document.getElementById('dados-usuario').style.display = 'block';
            }
        } catch (error) {
            console.error('Erro ao buscar dados do CPF:', error);
        }
    }

    async function buscarDadosProduto(input) {
    const codigoProduto = input.value;
    const url = 'https://script.google.com/macros/s/AKfycbzwrNi4-jiJiIxujM1vBkfhBOuz8VF6KTNLqAiXfvGDEZAHuAE7UYxRq8QcBHy0FG4_gA/exec';
    try {
        const response = await fetch(`${url}?codigo=${codigoProduto}`);
        const data = await response.json();

        if (data.error) {
            alert(data.error);
            input.parentElement.querySelector('.valor-bruto').innerText = formatarMoeda(data.valorBruto);
            input.parentElement.querySelector('.valor-desconto').innerText = '0,00';
        } else {
            input.parentElement.querySelector('.valor-bruto').innerText = formatarMoeda(data.valorBruto);
            input.parentElement.querySelector('.valor-desconto').innerText = formatarMoeda(data.valorDesconto);
            atualizarValores(input.parentElement.querySelector('.quantidade-produto')); // Atualiza os valores automaticamente
            atualizarTotais();
        }
    } catch (error) {
        console.error('Erro ao buscar dados do produto:', error);
    }
}

    function formatarMoeda(valor) {
        return (valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }).replace('R$', '').trim();
    }

    function atualizarValores(input) {
    const container = input.parentElement;

    // Obtendo o valor unit√°rio bruto (ex: R$100,00) e garantindo que seja num√©rico
    const valorUnitarioBruto = parseFloat(container.querySelector('.valor-bruto').innerText.replace(',', '.').replace('R$ ', '').trim()) || 0;
    // Verifique se o valor unit√°rio est√° correto
    console.log("Valor Unit√°rio Bruto:", valorUnitarioBruto);

    // Obtendo a quantidade do produto e garantindo que seja um n√∫mero
    const quantidade = parseInt(container.querySelector('.quantidade-produto').value.trim()) || 0;
    // Verifique se a quantidade est√° correta
    console.log("Quantidade:", quantidade);

    // C√°lculo do valor bruto total (valor unit√°rio * quantidade)
    let valorBrutoTotal = valorUnitarioBruto * quantidade;
    console.log("Valor Bruto Total:", valorBrutoTotal);

    // Verificando qual tipo de desconto foi selecionado
    const descontoSelecionado = document.querySelector('input[name="opcao"]:checked').value;

    let valorComDesconto;
    // L√≥gica para aplicar desconto ou n√£o
    if (descontoSelecionado === 'desconto') {
        valorComDesconto = valorBrutoTotal * 0.6; // Aplicando 40% de desconto
    } else if (descontoSelecionado === 'brinde') {
        valorComDesconto = 0; // Zero para brinde
    } else {
        valorComDesconto = valorBrutoTotal; // Sem desconto
    }

    // Atualizando o valor bruto total na interface
    container.querySelector('.valor-bruto').innerText = formatarMoeda(valorBrutoTotal);
    // Atualizando o valor com desconto na interface
    container.querySelector('.valor-desconto').innerText = formatarMoeda(valorComDesconto);

    // Atualiza os totais de todos os produtos
    atualizarTotais();
}

// Fun√ß√£o para formatar os valores monet√°rios
function formatarMoeda(valor) {
    return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }).replace('R$', '').trim();
}

// Fun√ß√£o para formatar os valores monet√°rios
function formatarMoeda(valor) {
    return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }).replace('R$', '').trim();
}

function atualizarTotais() {
    let totalBruto = 0;
    let totalDesconto = 0;

    // Coletando todos os containers de produto
    const sections = document.querySelectorAll('.crud-section');

    // Iterando por cada produto
    sections.forEach(section => {
        const valorBruto = parseFloat(section.querySelector('.valor-bruto').innerText.replace(',', '.').replace('R$ ', '').trim()) || 0;
        const valorDesconto = parseFloat(section.querySelector('.valor-desconto').innerText.replace(',', '.').replace('R$ ', '').trim()) || 0;

        totalBruto += valorBruto;
        totalDesconto += valorDesconto;
    });

    // Exibindo os totais na interface
    document.getElementById('total-bruto').innerText = formatarMoeda(totalBruto);
    document.getElementById('total-desconto').innerText = formatarMoeda(totalDesconto);
}
    function adicionarCRUD() {
        const crudContainer = document.getElementById('crud-container');
        const newSection = document.createElement('div');
        newSection.classList.add('crud-section');
        newSection.innerHTML = `
            <label>C√≥digo do Produto: </label>
            <input type="text" class="codigo-produto" onblur="buscarDadosProduto(this)">
            <label>Quantidade: </label>
            <input type="number" class="quantidade-produto" min="1" value="1" oninput="atualizarValores(this)">
            <p><strong>Valor Bruto:</strong> R$ <span class="valor-bruto">0,00</span></p>
            <p><strong>Valor com Desconto (40%):</strong> R$ <span class="valor-desconto">0,00</span></p>
            <button type="button" class="delete-btn" onclick="removerCRUD(this)">üóëÔ∏è</button>
        `;
        crudContainer.appendChild(newSection);
    }

    function removerCRUD(button) {
        const crudSection = button.closest('.crud-section');
        crudSection.remove();
        atualizarTotais();
    }

// Defina os limites de desconto para cada cargo em um objeto
const limitesDesconto = {
    assistente: 212,
    gerente: 319,
    supervisor: 212,
    consultor: 212,
    caixa: 212,
    promotor: 212,
    atendente: 212,
    multiplicador: 212,
    seguran√ßa: 212,
    back: 212,
    motorista: 212,
    funcionario: 212
};

// Verifica o limite de desconto com base no cargo
function verificarLimiteDesconto(cargo, totalDesconto) {
    if (limitesDesconto[cargo.toLowerCase()] !== undefined) {
        const limiteCargo = limitesDesconto[cargo.toLowerCase()];
        if (parseFloat(totalDesconto) > limiteCargo) {
            alert(`O total de desconto n√£o pode ultrapassar R$ ${limiteCargo.toFixed(2)} para o cargo de ${cargo}.`);
            return false; // N√£o envia os dados
        }
    } else {
        alert(`Limete do cargo ${cargo} n√£o pode ultrapassar o limite de desconto definido.`);
        return false; // N√£o envia os dados se o cargo n√£o for encontrado
    }
    return true;
}

async function enviarDadosEgerarPDF() {
    const cpf = document.getElementById('cpf').value.trim();
    const nome = document.getElementById('nome').innerText;
    const loja = document.getElementById('loja').innerText;
    const cargo = document.getElementById('cargo').innerText;
    const tipoOpcao = document.querySelector('input[name="opcao"]:checked')?.value || 'op√ß√£o padr√£o'; 
    const mes = new Date().toLocaleString('pt-BR', { month: 'long' });

    const produtos = [];
    const quantidade = [];
    const totalDescontode40 = [];

    document.querySelectorAll('.crud-section').forEach(section => {
        const codigoProduto = section.querySelector('.codigo-produto').value.trim();
        const quantidadeProduto = section.querySelector('.quantidade-produto').value.trim();
        const valorDesconto = parseFloat(section.querySelector('.valor-desconto').innerText.replace(',', '.'));

        if (!codigoProduto) {
            alert("Por favor, preencha o c√≥digo do produto.");
            return;
        }

        if (tipoOpcao === 'brinde') {
            const valorBruto = parseFloat(section.querySelector('.valor-bruto').innerText.replace('R$ ', '').replace(',', '.'));
            if (valorBruto * parseInt(quantidadeProduto) > 200) {
                alert("Um ou mais produtos ultrapassaram o limite de R$200,00 para brinde! Dados n√£o enviados.");
                return;
            }
        }

        produtos.push(codigoProduto);
        quantidade.push(quantidadeProduto);
        totalDescontode40.push(valorDesconto);
    });

    if (produtos.length === 0) {
        alert("Por favor, preencha todos os campos.");
        return;
    }

    const totalDesconto = totalDescontode40.reduce((a, b) => a + b, 0).toFixed(2);

    // Verifica√ß√£o do limite de desconto
    if (!verificarLimiteDesconto(cargo, totalDesconto)) {
        // Interrompe o envio se o desconto ultrapassar o limite
        return;
    }

    const dataEnvio = new Date().toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });

    const dataParaEnviar = {
        cpf,
        nome,
        cargo,
        produtos: produtos.join(', '),
        quantidade: quantidade.join(', '),
        totalDescontode40: totalDesconto.replace('.', ','),
        dataEnvio,
        loja,
        tipoOpcao,
        mes
    };

    try {
        const sheetMonkeyUrl = 'https://api.sheetmonkey.io/form/47VnTaUQ6XX3P2nRrm34rs';
        const response = await fetch(sheetMonkeyUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dataParaEnviar)
        });

        if (response.ok) {
            alert("Dados registrados com sucesso!");
            gerarPDFDocumento(cpf, nome, loja, cargo, produtos, quantidade, totalDescontode40, tipoOpcao);
        } else {
            const errorData = await response.json();
            alert("Erro ao registrar os dados: " + (errorData.message || "Erro desconhecido"));
        }
    } catch (error) {
        console.error("Erro ao enviar os dados:", error);
        alert("Erro na conex√£o com o servidor: " + error.message);
    }
}

function formatarReais(valor) {
    return valor.replace('.', ',');
}

function gerarPDFDocumento(cpf, nome, loja, cargo, produtos, quantidade, totalDescontode40, tipoOpcao) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("Formul√°rio de Pendura", 14, 22);

    doc.setFontSize(12);
    doc.text(`CPF: ${cpf}`, 14, 40);
    doc.text(`Nome: ${nome}`, 14, 50);
    doc.text(`Loja: ${loja}`, 14, 60);
    doc.text(`Cargo: ${cargo}`, 14, 70);

    let yOffset = 80;
    produtos.forEach((codigoProduto, index) => {
        const quantidadeProduto = quantidade[index];
        const valorDesconto = totalDescontode40[index].toFixed(2).replace('.', ',');

        doc.text(`Produto: ${codigoProduto}, Quantidade: ${quantidadeProduto}, Valor com Desconto: R$ ${valorDesconto}`, 14, yOffset);
        yOffset += 10;
    });

    const valorDesconto = totalDescontode40.reduce((a, b) => a + b, 0).toFixed(2);
    let declaracaoTexto;

    if (tipoOpcao === 'desconto') {
        declaracaoTexto = `Eu, ${nome}, CPF: ${cpf}, autorizo o desconto em folha no valor total de R$ ${formatarReais(valorDesconto)}.`;
    } else if (tipoOpcao === 'brinde') {
        declaracaoTexto = `Eu, ${nome}, CPF: ${cpf}, declaro o recebimento do meu brinde de anivers√°rio no valor total de R$ ${formatarReais(valorDesconto)}.`;
    }

    const textoDeclaracao = doc.splitTextToSize(declaracaoTexto, 190);
    textoDeclaracao.forEach((linha) => {
        doc.text(linha, 10, yOffset);
        yOffset += 10;
    });

    const totalBruto = valorDesconto.replace('.', ',');
    doc.text(`Total Bruto: R$ ${totalBruto}`, 14, yOffset);
    yOffset += 10;
    doc.text(`Total com Desconto: R$ ${formatarReais(valorDesconto)}`, 14, yOffset);
    yOffset += 10;

    const linhaAssinaturaY = yOffset + 20;
    doc.text("____________________________", 10, linhaAssinaturaY);
    doc.text(`Assinatura: ${nome}`, 10, linhaAssinaturaY + 5);

    const dataAtual = new Date();
    const dataFormatada = dataAtual.toLocaleString('pt-BR');
    doc.text(`Data e Hor√°rio: ${dataFormatada}`, 10, linhaAssinaturaY + 15);

    doc.save('formulario_pendura_' + nome.replace(/\s+/g, '_') + '.pdf');
}
