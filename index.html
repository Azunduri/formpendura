<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site em Manutenção</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      color: #d9534f;
    }
    p {
      font-size: 1.2rem;
      color: #5bc0de;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site em Manutenção</h1>
    <p>Estamos realizando melhorias no nosso site. Voltaremos em breve. Agradecemos a sua paciência!</p>
  </div>
</body>
</html>
